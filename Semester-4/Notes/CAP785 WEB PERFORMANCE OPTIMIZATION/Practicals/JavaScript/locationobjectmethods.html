<!doctype html>
	<head>
		<title>Location object Method example</title>
	</head>
	<body>
		<p>Location Methods example</p>

        <button onclick="load1()">assign</button>
        <button onclick="load2()">reload</button>
        <button onclick="load3()">replace</button>

		<script>
		    // assign method
		    function load1(){
			    location.assign("https://www.gmail.com");
		    }
		    
		    // href
		    function load2(){
		        //location.reload("https://www.google.com");
                location.href="https://www.google.com";
		    }
		    
		    // replace()
		    function load3(){
		        location.replace("https://www.gmail.com");
		    }
			
		</script>
	</body>
</html>
