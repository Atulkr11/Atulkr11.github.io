<!doctype html>
	<head>
		<title>Location object Properties</title>
	</head>
	<body>
		<h3>Location Properties</h3>

		<script>
		    // Hostname
			let x = location.hostname;
            document.write(x +"<br>");
            // href
            x = location.href;
            document.write(x +"<br>");
            // protocol
            x = location.protocol;
            document.write(x +"<br>");
            // host
            x = location.host;
            document.write(x +"<br>");
            // pathname
            x = location.pathname;
            document.write(x +"<br>");
		</script>
	</body>
</html>
