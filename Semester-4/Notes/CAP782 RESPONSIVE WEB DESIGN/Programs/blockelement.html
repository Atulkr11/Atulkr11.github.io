<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
    <style>
        body{
            border: .25em solid black;
        }
        .one{
            border: .25em solid red;
            height: 200px;
            width: 200px;
            margin: 2px;
        }
        span{
            border: .25em solid brown;
            height: 200px;
            margin: 12px;
        }
        .third  {
            display: inline-block;
            height: 200px;
            width:200px;
            border: .25em solid pink;
        }
    </style>
</head>
<body>
    <div class="one">
        Hello Students
    </div>
    <div class="one">
        This is another text
    </div>
    <span>
        Hello Students
    </span>
    <span>
        This is another text
    </span> <br>
    <div class="third">
        one
    </div>
    <div class="third">
        two
    </div>
</body>
</html>
